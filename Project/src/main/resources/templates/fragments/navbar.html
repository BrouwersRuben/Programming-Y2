<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <thymeleaf th:fragment="meta_link_script" th:remove="tag">
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link href="/css/bundle.css" media="all" rel="stylesheet" type="text/css"/>
        <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </thymeleaf>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="justify-content-start">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/buildings}" th:utext="#{navbar.n1}">Buildings</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/architects}" th:utext="#{navbar.n2}">Architects</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_CREATOR')">
                    <a class="nav-link" th:href="@{/buildings/add}" th:utext="#{navbar.n3}">AddBuilding</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_CREATOR')">
                    <a class="nav-link" th:href="@{/architects/add}" th:utext="#{navbar.n4}">AddArchitect</a>
                </li>
            </ul>
        </div>
        <div class="justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Log in</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form class="d-flex" th:action="@{/logout}" th:method="post">
                        <span class="navbar-text mx-2" sec:authentication="name"></span>
                        <button class="btn btn-outline-secondary" type="submit">Log out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>

</html>
