<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ruben's Project</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="/css/bundle.css" media="all" rel="stylesheet" type="text/css"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script defer th:src="@{/js/filteringBuildings.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div th:insert="~{fragments/header::header}">header</div>

<div th:insert="~{fragments/navbar::navbar}">navbar</div>

<h3 class="m-4 h3 text-center" th:utext="#{buildings.header}">Buildings:</h3>

<div class="w-80 px-4">
    <table class="table table-hover my-4">
        <thead class="table-dark">
        <tr>
            <th th:utext="#{buildings.name}">Building name</th>
            <th th:utext="#{buildings.loc}">Location</th>
            <th th:utext="#{buildings.detail}">Detail button</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <tr th:each="building : ${allBuildings}">
            <td th:text="${building.getName()}">Building name</td>
            <td th:text="${building.getLocation()}">Location</td>
            <td><a class="btn btn-outline-dark" href="../detailpages/buildingdetail.html"
                   th:href="@{/buildings/buildingdetail(buildingID=${building.id})}"
                   th:utext="#{buildings.detailbtn}">Building Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div class="p-4">
    <!--    <div class="alert alert-warning w-50 my-4" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">-->
    <!--        Please fill in your correct details.-->
    <!--    </div>-->
    <div class="d-flex">
        <div class="w-25">
            <form>
                <div class="mb-3">
                    <label class="form-label" for="location">Location:</label>
                    <input class="form-control" id="location" name="loc" placeholder="Antwerp, Belgium" type="search">
<!--                    <div class="alert alert-warning w-25 my-4" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">-->
<!--                        Please fill in your correct details.-->
<!--                    </div>-->
                </div>
                <div class="d-flex">
                    <div class="">
                        <button class="btn btn-dark" id="locationFilter" type="button">Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="px-4 d-flex">
    <div class="">
        <a class="btn btn-dark" th:href="@{/buildings/add}" th:utext="#{buildings.button}">add a building</a>
    </div>
    <div class="mx-4">
        <a class="btn btn-outline-dark" th:href="@{/buildings}">Reset</a>
    </div>
</div>


<div class="p-4">

</div>

<div th:insert="~{fragments/footer::footer}">&copy; 2021 The Static Templates</div>

</body>
</html>
